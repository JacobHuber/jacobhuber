<html>

<head>
	<title>Play me a song boy</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<script>
	function changeSong() {
		const music = document.getElementById("music");
		music.src = "";

		setTimeout(function() {
			const music = document.getElementById("music");
			music.src = "song.mp3";
			console.log("hehehe");
		}, 100);
	}
</script>

<body onload="changeSong();">
	<audio id="music" autoplay onended="changeSong();"></audio>
</body>

<script src="bubbles.js"></script>

</html>
